  <div class="container">
    <div id="filter-section" class="row">
      <form id="filterForm">
        <div class="row mb-5">
          <div class="col">
            <h3>Ürün Ara</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input id="txtProductName" type="text" class="form-control" placeholder="Ürün Adı">
          </div>
          <div class="col">
            <select id="markets" class="js-example-basic-single w-100" name="state">
              <option disabled selected value="0">Market Seçiniz</option>
            </select>
          </div>
          <div class="col">
            <input id="txtProductBrand" type="text" class="form-control" placeholder="Ürün Markası">
          </div>
        </div>
        <p></p>
        <div class="row">
          <div class="col">
            <input id="txtProductMinPrice" type="text" class="form-control" placeholder="Ürün Minimum fiyatı">
          </div>
          <div class="col">
            <input id="txtProductMaxPrice" type="text" class="form-control" placeholder="Ürün Maximum fiyatı">
          </div>
        </div>
        <p></p>
        <div class="row">
          <div class="col">
            <select id="categories" class="js-example-basic-single w-100" name="state" multiple>
            </select>
          </div>
          <div class="col">
            <input id="txtProductUnit" type="text" class="form-control" placeholder="Birim(Kg, Adet)">
          </div>
        </div>
        <p></p>
        <div class="row-lg-5">
          <div class="col">
            <button type="button" id="btnGetResults" style="float: right; margin-left: 1rem;" class="btnGetResults">
              Sonuçları Getir
            </button>
          </div>
          <div class="col ">
            <button type="button" id="btnDeleteFilters" style="float: right;" class="btnDeleteFilters">
              Filtreleri Temizle
            </button>
          </div>
          <div class="col">
            <button type="button" id="btnExport" style="float: right; margin-left: 1rem;" class="btnExport">
              Excelle aktar
            </button>
          </div>
        </div>
      </form>
    </div>


    <div class="table-responsive table-responsive-data2">
      <div id="loaderTable" style="margin-left: 50%;" class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <table hidden id="market-table" class="table table-data2">

        <thead>
          <tr>
            <th>Ürün Resmi</th>
            <th>Ürün Adı</th>
            <th>Marka Adı</th>
            <th>Market Adı</th>
            <th>Birim Türü</th>
            <th>Ürün Fiyatı</th>
            <th>Kategori</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div id="prevNextBox" class="pt-2 pb-5" style="float: right;">
        <button onclick="prevPage();" disabled class="btnPrev">Önceki</button>
        <button onclick="nextPage();" class="btnNext">Sonraki</button>
      </div>
    </div>
    <footer id="footer">
      <div style="margin-top: 6rem;" class="row d-flex text-center">
        <span>© 2021 Market Fiyatları All Rights Reserved</span>
      </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="chartModal" tabindex="-1" role="dialog"
      aria-labelledby="chartModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="chartModalLabel"><span id="productChartName"></span> Fiyat Geçmişi</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div hidden id="loader" style="margin-left: 50%;" class="lds-roller">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div hidden id="main" style="width: 800px;height:550px;"></div>
          </div>
        </div>
      </div>

    </div>
