  <div class="container">
    <div id="filter-section" class="row">
      <form id="filterForm">
        <div class="row mb-5">
          <div class="col">
            <h3>Ürün Ara</h2>
          </div>
        </div>
        <div class="row">
          <!-- product_name filtreleme -->
          <div class="col">
            <input id="txtProductName" type="text" class="form-control" placeholder="Ürün Adı">
          </div>
          <!-- kategori filtreleme -->
          <div class="col">
            <select id="categories" class="js-example-basic-single w-100" name="state">
              <option disabled selected value="0">Kategori Seçiniz</option>
            </select>
          </div>
          <!-- market_id ile filtreleme -->
          <div class="col">
            <select id="markets" class="js-example-basic-single w-100" name="state">
              <option disabled selected value="0">Market Seçiniz</option>
            </select>
          </div>
        </div>
        <p></p>
        <div class="row">
          <!-- product min_price filtreleme -->
          <div class="col">
            <input id="txtProductMinPrice" type="text" class="form-control" placeholder="Ürün Minimum fiyatı">
          </div>
          <!-- product max_price filtreleme -->
          <div class="col">
            <input id="txtProductMaxPrice" type="text" class="form-control" placeholder="Ürün Maximum fiyatı">
          </div>
        </div>
        <p></p>
        <div class="row">
          <!-- product_madein filtreleme -->
          <div class="col">
            <input id="txtProductMadein" type="text" class="form-control" placeholder="Ürünün Üretildiği Ülke">
          </div>
          <!-- product brand filtreleme -->
          <div class="col">
            <input id="txtProductBrand" type="text" class="form-control" placeholder="Ürün Markası">
          </div>
        </div>
        <div class="row pt-2">
          <div class="col">
            <button type="button" id="btnGetResults" style="float: right;" class="btnGetResults">
              Sonuçları Getir
            </button>
          </div>
        </div>
        <!-- ************bunun classını düzelt ************-->
        <div class="row pt-2">
          <div class="col">
            <button type="button" id="btnDeleteFilters" style="float: right;" class="btnGetResults">
              Filtreleri Temizle
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="table-responsive table-responsive-data2">
      <table id="market-table" class="table table-data2">

        <thead>
          <tr>
            <th>Ürün Resmi</th>
            <th>Ürün Adı</th>
            <th>Marka Adı</th>
            <th>Market Adı</th>
            <th>Birim Türü</th>
            <th>Ürün Fiyatı</th>
            <th>Kategori</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="pt-2 pb-5" style="float: right;">
        <button onclick="prevPage();" disabled class="btnPrev">Önceki</button>
        <button onclick="nextPage();" class="btnNext">Sonraki</button>
      </div>
    </div>
  </div>

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        <div class="modal-footer">

        </div>
